name: Daily Bonus

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 23 * * *'
  workflow_dispatch:

jobs:
  checkin:
    strategy:
      matrix:
        os: [self-hosted]

    runs-on: ${{ matrix.os }}

    env:
      V2EX_COOKIES: ${{ secrets.V2EX_COOKIES }}
      BILIBILI_COOKIES: ${{ secrets.BILIBILI_COOKIES }}
      YAMIBO_COOKIES: ${{ secrets.YAMIBO_COOKIES }}
      YURIFANS_EMAIL: ${{ secrets.YURIFANS_EMAIL }}
      YURIFANS_PASSWORD: ${{ secrets.YURIFANS_PASSWORD }}
      PICA_EMAIL: ${{ secrets.PICA_EMAIL }}
      PICA_PASSWORD: ${{ secrets.PICA_PASSWORD }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_USER_ID: ${{ secrets.TG_USER_ID }}
      HTTP_PROXY: ${{ secrets.PROXY_URL }}
      HTTPS_PROXY: ${{ secrets.PROXY_URL }}
      ALL_PROXY: ${{ secrets.PROXY_URL }}
      GIT_HTTP_PROXY_AUTHMETHOD: basic

    steps:
      - name: Configure Git proxy
        run: |
          git config --global http.proxy ${{ secrets.PROXY_URL }}
          git config --global https.proxy ${{ secrets.PROXY_URL }}
          git config --global http.sslVerify false
    
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set timezone
        run: tzutil /s "China Standard Time"

      - name: Echo current time
        run: date

      - name: Use system Python
        run: |
          # 直接使用系统 Python，跳过 setup-python
          python --version
          pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check-in
        run: python .\message.py




